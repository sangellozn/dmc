<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>DMC Threads Organiser</title>
		<link rel="stylesheet" href="bootstrap-4.1.0.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="jQuery-3.4.1.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
	<div id="content" class="container">
	   <div class="header">
	       <h1 class="text-center display-4">DMC Threads Organiser</h1>
	   </div>
	   <div id="search-center">
	       <input type="text" id="search-value" placeholder="Rechercher un fil" class="form-control" />
	   </div>
	   <div id="prepare-command">
		   <a href="javascript:void(0)" id="command-link">Préparer une commande</a>
		   <div id="command-content">
		      <div id="command-input">
    		      <textarea id="command-value" placeholder="Saisir les codes des fils nécessaires au projet séparés par des virugles." class="form-control"></textarea>
			      <button type="button" class="btn btn-primary" id="command-button">Générer l'achat</button>
		      </div>
			   <div id="command-result">
			      <p>A acheter</p>
			      <p id="command-result-threads"></p>
			   </div>
		   </div>
	   </div>
	   <div id="data-content">
	       
	   </div>
	</div>
	</body>
</html>

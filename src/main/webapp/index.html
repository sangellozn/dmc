<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>DMC Skeins Organiser</title>
		<link rel="stylesheet" href="bootstrap-4.1.0.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="jQuery-3.4.1.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
	<div id="content" class="container">
	   <div class="header">
	       <h1 class="text-center display-4">DMC Skeins Organiser</h1>
	   </div>
	   <div id="search-center">
	       <input type="text" id="search-value" placeholder="Rechercher un fil" class="form-control" />
	   </div>
	   <div id="prepare-command">
		   <a href="javascript:void(0)" id="command-link">Préparer une commande</a>
		   <div id="command-content">
		      <div id="command-input">
    		      <textarea id="command-value" placeholder="Saisir les codes des fils nécessaires au projet séparés par des virugles." class="form-control"></textarea>
			      <button type="button" class="btn btn-primary" id="command-button">Générer l'achat</button>
		      </div>
			   <div id="command-result">
			      <p>A acheter :</p>
			      <p id="command-result-skeins"></p>
			   </div>
		   </div>
	   </div>
	   <div id="data-content-wrapper">
	       <nav id="shortcut-bar">
               <ul>
                   <li><a href="#" data-val="150">1xx</a></li>
                   <li><a href="#" data-val="208">2xx</a></li>
                   <li><a href="#" data-val="300">3xx</a></li>
                   <li><a href="#" data-val="400">4xx</a></li>
                   <li><a href="#" data-val="500">5xx</a></li>
                   <li><a href="#" data-val="600">6xx</a></li>
                   <li><a href="#" data-val="700">7xx</a></li>
                   <li><a href="#" data-val="800">8xx</a></li>
                   <li><a href="#" data-val="900">9xx</a></li>
                   <li><a href="#" data-val="3011">30xx</a></li>
                   <li><a href="#" data-val="3325">33xx</a></li>
                   <li><a href="#" data-val="3607">36xx</a></li>
                   <li><a href="#" data-val="3705">37xx</a></li>
                   <li><a href="#" data-val="3801">38xx</a></li>
                   <li><a href="#" data-val="b5200">BLxx</a></li>
               </ul>
           </nav>
	   	   <div id="data-content">
		   </div>
	   </div>
	   <p>Version ${project.version}</p>
	</div>
	<a id="back-to-top" href="#" class="btn btn-secondary back-to-top" role="button">Top</a>
	</body>
</html>
